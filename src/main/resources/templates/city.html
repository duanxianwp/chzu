
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title></title>

	<link rel="stylesheet" href="/res/css/amazeui.min.css">
	<link rel="stylesheet" href="/res/css/admin.css">
	<style>
		.admin-main{
			padding-top: 0px;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
</head>
<body>

<div class="am-cf admin-main">
	<!-- content start -->
	<div class="admin-content">
		<div class="admin-content-body">
			<div class="am-g">


				<div id="main" style="width: 100%;height:400px; align-content: center; margin-top: 5%;">

				</div>

			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title : {
            text: '学生就业城市分布比例图',
            subtext: '依据系统收集数据',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['北京','上海','广州','深圳','杭州','南京','合肥','其他']
        },
        series : [
            {
                name: '就业城市',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data: [
                    {value:[[${beijing}]],name:'北京'},
                    {value:[[${shanghai}]],name:'上海'},
                    {value:[[${guangzhou}]],name:'广州'},
                    {value:[[${shenzhen}]],name:'深圳'},
                    {value:[[${hangzhou}]],name:'杭州'},
                    {value:[[${nanjing}]],name:'南京'},
                    {value:[[${hefei}]],name:'合肥'},
                    {value:[[${qita}]],name:'其他'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
