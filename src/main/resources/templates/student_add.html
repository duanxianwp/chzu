<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/res/css/amazeui.min.css" />
		<link rel="stylesheet" href="/res/css/admin.css" />
	</head>

	<body>
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加学生信息</strong><small></small></div>
			</div>
			<hr>
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form" action="/students/pc/add" method="post">
						<table class="am-table am-table-striped am-table-hover table-main">
							<tbody>
								<tr>
									<td>姓名</td>
									<td><input type="text" name="name" id="name" placeholder="请输入姓名" /></td>
								</tr>
								<tr>
									<td>性别</td>
									<td><input type="radio" name="sex" value="男" checked="checked"/>男&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" value="女"/>女</td>
								</tr>
								<tr>
									<td>年级</td>
									<td><input type="text" name="grade" id="grade" placeholder="请输入年级" /></td>
								</tr>
								<tr>
									<td>专业</td>
									<td><input type="text" name="major" id="major" placeholder="请输入专业" /></td>
								</tr>
								<tr>
									<td>是否就业</td>
									<td><input type="radio" name="employment" value="1" checked="checked"/>已就业&nbsp;&nbsp;&nbsp;<input type="radio" name="employment" value="0"/>未就业</td>
								</tr>
								<tr>
									<td>公司</td>
									<td><input type="text" name="employmentCompany" id="employmentCompany" placeholder="请输入就业公司名称" /></td>
								</tr>
								<tr>
									<td>所在城市</td>
									<td><input type="text" name="employmentCity" id="employmentCity" placeholder="请输入公司所在城市" /></td>
								</tr>
								<tr>
									<td>电话</td>
									<td><input type="text" name="phone" id="phone" placeholder="请输入学生姓名" /></td>
								</tr>
								<tr>
									<td>微信</td>
									<td><input type="text" name="wechat" id="wechat" placeholder="请输入微信号" /></td>
								</tr>
								<tr>
									<td>QQ</td>
									<td><input type="text" name="qq" id="qq" placeholder="请输入QQ账号" /></td>
								</tr>
								<tr>
									<td>邮箱</td>
									<td><input type="text" name="email" id="email" placeholder="请输入邮箱地址" /></td>
								</tr>
								<tr>
									<td>密码</td>
									<td><input type="password" name="password" id="password" placeholder="请输入登录密码" /></td>
								</tr>
							</tbody>
						</table>
						<button type="submit" class="am-btn am-btn-success" >提交</button>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
